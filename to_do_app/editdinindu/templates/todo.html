
<h1>Add item</h1>
 
<ul style="list-style: none;">
    {% for todoitem in all_items %}
        <li>{{ todoitem.content }}
            <form action="/deleteTodo/{{todoitem.id}}/" method="POST" style="display: inline;">{% csrf_token %}
                <input type="submit" value="delete"/>
            </form>
        </li>
    {% endfor %}
</ul>

<form action="/addTodo/" method="POST">{% csrf_token %}
    <input type="text" name="content"/>
    <input type="submit" value="add"/>
</form>
